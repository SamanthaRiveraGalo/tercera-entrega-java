<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pura Vida</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--font-->
    <script src="https://kit.fontawesome.com/3f6286b612.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Menu-->

    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #E1FFEE;">
            <div class="container-fluid gap-5">
                <a class="navbar-brand" href="index.html"><img id="logo" src="assets/logo.png"
                        alt="logo de cellshop"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars" style="color: #f7f7f8;"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto gap-4 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Catering</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Reservas
                                Online</a>
                        </li>
                    </ul>
                    <h1 class="ver-carrito" id="shopping"><i class="fa-solid fa-cart-shopping"></i></h1>
                </div>
            </div>

        </nav>
    </header>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carpusel1.jpg" class="d-block w-100 img-fluid" alt="img-carousel">
            </div>
            <div class="carousel-item">
                <img src="img/carousel4.jpg" class="d-block w-100 img-fluid" alt="img-carousel">
            </div>
            <div class="carousel-item">
                <img src="img/carousel2.jpg" class="d-block w-100 img-fluid" alt="img-carousel">
            </div>
            <div class="carousel-item">
                <img src="img/carousel3.jpg" class="d-block w-100 img-fluid" alt="img-carousel">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--Main-->
    <main>
        <!--Productos-->
        <section id="productos-conteiner"></section>
        <!--carrito - Modal-->
        <section id="conteiner-carrito"></section>
    </main>
   
    <footer>
        <P class="phrase">HEALTH IS <span class="phrase-span">happiness</span></P>
        <p class="footer-name">Pura vida - 2023</p>
        <div class="instagram">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="footer-info">
            <a href="">Location</a>
            <a href="">Contact</a>
            <a href="">Gift Card</a>
            
        </div>
    </footer>

    <!--Javascript-->
    <script src="js/productos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
